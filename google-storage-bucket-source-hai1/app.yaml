name: google-storage-bucket-source-draft-hai1
language: python
variables:
  - name: output
    inputType: OutputTopic
    description: Name of the output topic to write into
    defaultValue: s3-data
    required: true
  - name: S3_BUCKET
    inputType: FreeText
    description: The URI or URL to your S3 bucket
    required: true
  - name: S3_REGION
    inputType: FreeText
    description: The region of your S3 bucket
    required: true
  - name: S3_SECRET
    inputType: Secret
    description: Your AWS secret
    required: true
  - name: S3_ACCESS_KEY_ID
    inputType: Secret
    description: Your AWS Access Key
    required: true
  - name: S3_FOLDER_PATH
    inputType: FreeText
    description: The path to the S3 folder to consume
    required: true
  - name: S3_FILE_FORMAT
    inputType: FreeText
    description: The file format of the files
    defaultValue: json
    required: true
  - name: S3_FILE_COMPRESSION
    inputType: FreeText
    description: The type of file compression used for the files
    defaultValue: gzip
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: s3-source
