name: clickhouse-sink-draft-6n3b
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic
    defaultValue: solar-data
    required: true
  - name: CONSUMER_GROUP_NAME
    inputType: FreeText
    description: The name of the consumer group to use when consuming from Kafka
    defaultValue: influxdb-sink
    required: true
  - name: BUFFER_SIZE
    inputType: FreeText
    description: The number of records that sink holds before flush data to the InfluxDb
    defaultValue: 1000
  - name: CLICKHOUSE_HOST
    inputType: FreeText
    defaultValue: clickhouse-test
    required: true
  - name: CLICKHOUSE_PORT
    inputType: FreeText
    defaultValue: 9000
    required: true
  - name: CLICKHOUSE_USER
    inputType: FreeText
    defaultValue: clickadmin
    required: true
  - name: CLICKHOUSE_DATABASE
    inputType: FreeText
    defaultValue: default
    required: true
  - name: CLICKHOUSE_PASSWORD
    inputType: Secret
    defaultValue: CLICKHOUSE_SECRET_KEY
    required: true
  - name: BUFFER_DELAY
    inputType: FreeText
    defaultValue: 1
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: influxdb-3-destination
