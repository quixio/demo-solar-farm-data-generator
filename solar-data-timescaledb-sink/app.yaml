name: solar-data-timescaledb-sink
language: python
variables:
  - name: input
    inputType: InputTopic
    description: Input topic containing solar panel data
    defaultValue: solar-data
    required: true
  - name: TIMESCALE_HOST
    inputType: FreeText
    description: TimescaleDB hostname
    defaultValue: timescaledb
    required: true
  - name: TIMESCALE_PORT
    inputType: FreeText
    description: TimescaleDB port
    defaultValue: 5432
    required: true
  - name: TIMESCALE_DBNAME
    inputType: FreeText
    description: TimescaleDB database name
    defaultValue: metrics
    required: true
  - name: TIMESCALE_USER
    inputType: FreeText
    description: TimescaleDB username
    defaultValue: tsadmin
    required: true
  - name: TIMESCALE_PASSWORD
    inputType: Secret
    description: TimescaleDB password (stored as secret)
    defaultValue: TIMESCALE_PASSORD
    required: true
  - name: TIMESCALE_TABLE
    inputType: FreeText
    description: TimescaleDB table name
    defaultValue: solar_panel_data
    required: true
  - name: TIMESCALE_SCHEMA
    inputType: FreeText
    description: TimescaleDB schema name
    defaultValue: public
  - name: SCHEMA_AUTO_UPDATE
    inputType: FreeText
    description: Auto-update database schema
    defaultValue: true
  - name: CONSUMER_GROUP_NAME
    inputType: FreeText
    description: Kafka consumer group name
    defaultValue: solar-timescale-sink
  - name: BATCH_TIMEOUT
    inputType: FreeText
    description: Batch timeout in seconds
    defaultValue: 1
  - name: BATCH_SIZE
    inputType: FreeText
    description: Batch size for processing
    defaultValue: 1000
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: postgresql-destination
