name: btctestv1
language: python
variables:
  - name: output
    inputType: OutputTopic
    description: Name of the output topic to write into
    defaultValue: csv-data
    required: true
  - name: SAMPLE_COUNT
    inputType: FreeText
    defaultValue: 10
  - name: CONNECTION_TIMEOUT
    inputType: FreeText
    defaultValue: 1
  - name: WEBSOCKET_URL
    inputType: FreeText
    defaultValue: wss://ws.blockchain.info/inv
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: starter-source
