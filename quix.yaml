# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: solar-data-generator-london
    application: sample-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: solar-data
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: LONDON
  - name: postgreSQL
    application: postgresql
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 8000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: postgresql
    network:
      serviceName: postgresql
      ports:
        - port: 80
          targetPort: 80
    variables:
      - name: POSTGRES_USER
        inputType: FreeText
        description: The root username to initialize PostgreSQL with
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: postgres_password
      - name: POSTGRES_DB
        inputType: FreeText
        description: The default database name to initialize PostgreSQL with
        required: true
        value: quix
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: Password for the admin user
        required: true
        secretKey: postgres_password
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: The optional InfluxDB Token to use
        secretKey: postgres_password
  - name: solar-data-generator-PARIS
    application: sample-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: solar-data
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: PARIS
  - name: pgAdmin
    application: pgadmin
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: pgadmin-5e9be1f
  - name: Timescale DB
    application: timescale-db
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    network:
      serviceName: timescaledb
      ports:
        - port: 5432
          targetPort: 5432
  - name: QuestDB
    application: questdb
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: questdb-21c1f4a
    network:
      serviceName: questdb
      ports:
        - port: 80
          targetPort: 9000
        - port: 8812
          targetPort: 8812
  - name: Clickhouse Test Server
    application: clickhouse-test-server
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: clickhousetestserver-928f3
    network:
      serviceName: clickhouse-test
      ports:
        - port: 80
          targetPort: 8123
        - port: 9000
          targetPort: 9000
        - port: 8123
          targetPort: 8123

# This section describes the Topics of the data pipeline
topics:
  - name: configuration
  - name: solar-data
  - name: input
  - name: bucket-output
