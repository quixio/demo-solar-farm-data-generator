# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: solar-data-generator-london
    application: sample-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: solar-data
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: LONDON
  - name: weather-data-generator-london
    application: configuration-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: configuration
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: LONDON
  - name: HiveMQ Sink
    application: hivemq-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: solar-data
      - name: mqtt_topic_root
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: solar-data
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: 8c070f88f569419db9771e183412ba13.s1.eu.hivemq.cloud
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 8883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        value: solar
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        value: Solar1000000
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: postgreSQL
    application: postgresql
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 8000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: postgresql
    network:
      serviceName: postgresql
      ports:
        - port: 80
          targetPort: 80
    variables:
      - name: POSTGRES_USER
        inputType: FreeText
        description: The root username to initialize PostgreSQL with
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: postgres_password
      - name: POSTGRES_DB
        inputType: FreeText
        description: The default database name to initialize PostgreSQL with
        required: true
        value: quix
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: Password for the admin user
        required: true
        secretKey: postgres_password
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: The optional InfluxDB Token to use
        secretKey: postgres_password
  - name: solar-data-generator-PARIS
    application: sample-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: solar-data
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: PARIS
  - name: weather-data-generator-paris
    application: configuration-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: configuration
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: PARIS
  - name: API Sink
    application: api-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        value: configuration
      - name: API_BASE_URL
        inputType: FreeText
        value: https://gateway-demo-webinarsolarfarm-btestv2.demo.quix.io
  - name: pgAdmin
    application: pgadmin
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: pgadmin-5e9be1f
  - name: Timescale DB
    application: timescale-db
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    network:
      serviceName: timescaledb
      ports:
        - port: 5432
          targetPort: 5432
  - name: QuestDB
    application: questdb
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: questdb-21c1f4a
    network:
      serviceName: questdb
      ports:
        - port: 80
          targetPort: 9000
        - port: 8812
          targetPort: 8812
  - name: timescale-db-mc
    application: timescaledb-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: TSDB_INPUT
        inputType: InputTopic
        required: true
        value: solar-data
      - name: TSDB_HOST
        inputType: FreeText
        required: true
        value: timescaledb
      - name: TSDB_PORT
        inputType: FreeText
        required: true
        value: 5432
      - name: TSDB_SCHEMA
        inputType: FreeText
        required: true
        value: public
      - name: TSDB_BATCH_SIZE
        inputType: FreeText
        required: true
        value: 1000
      - name: TSDB_CONSUMER_GROUP_NAME
        inputType: FreeText
        required: true
        value: timescaledb-consumer-group
      - name: TSDB_DBNAME
        inputType: FreeText
        required: true
        value: metrics
      - name: TSDB_PASSWORD_KEY
        inputType: Secret
        required: true
        secretKey: TIMESCALE_PASSWORD
      - name: TSDB_TABLE
        inputType: FreeText
        required: true
        value: data_sink_och2
      - name: TSDB_BATCH_TIMEOUT
        inputType: FreeText
        required: true
        value: 1
      - name: TSDB_USER
        inputType: FreeText
        required: true
        value: tsadmin
  - name: google storage bucket-deployment-vfuh
    application: google-storage-bucket-source-tdgd
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        required: true
        value: output
      - name: GCS_BUCKET
        inputType: FreeText
        required: true
        value: quix-workflow
      - name: GCS_REGION
        inputType: FreeText
        required: true
        value: us-central1
      - name: GCS_SECRET_KEY
        inputType: Secret
        required: true
        secretKey: GCLOUD_PK_JSON
      - name: GCS_ACCESS_KEY_ID_KEY
        inputType: Secret
        required: true
        secretKey: GCLOUD_PK_JSON
      - name: GCS_FOLDER_PATH
        inputType: FreeText
        required: true
        value: /
      - name: GCS_FILE_FORMAT
        inputType: FreeText
        required: true
        value: csv
      - name: GCS_FILE_COMPRESSION
        inputType: FreeText
        required: true
        value: none
      - name: GCP_PROJECT_ID
        inputType: FreeText
        required: true
        value: quix-testing-365012
      - name: GCP_CREDENTIALS_KEY
        inputType: Secret
        required: true
        secretKey: GCLOUD_PK_JSON

# This section describes the Topics of the data pipeline
topics:
  - name: configuration
  - name: solar-data
  - name: solar-farm
  - name: input
  - name: output
