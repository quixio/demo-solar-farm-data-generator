name: timescaledb-sink-draft
language: python
variables:
  - name: KAFKA_BROKER_ADDRESS
    inputType: FreeText
    required: true
  - name: TIMESCALEDB_USER
    inputType: FreeText
    defaultValue: tsadmin
    required: true
  - name: TIMESCALEDB_TABLE
    inputType: FreeText
    defaultValue: data_sink_5ygi
    required: true
  - name: TIMESCALEDB_HOST
    inputType: FreeText
    defaultValue: timescaledb
    required: true
  - name: KAFKA_INPUT_TOPIC
    inputType: InputTopic
    defaultValue: solar-data
    required: true
  - name: TIMESCALEDB_PORT
    inputType: FreeText
    defaultValue: 5432
    required: true
  - name: TIMESCALEDB_PASSWORD
    inputType: Secret
    defaultValue: TIMESCALE_PASSWORD
    required: true
  - name: TIMESCALEDB_DATABASE
    inputType: FreeText
    defaultValue: metrics
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: postgresql-destination
