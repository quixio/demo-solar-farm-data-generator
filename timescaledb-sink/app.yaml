name: timescaledb-sink-draft
language: python
variables:
  - name: input
    inputType: InputTopic
    defaultValue: solar-data
    required: true
  - name: TIMESCALEDB_DATABASE
    inputType: FreeText
    defaultValue: metrics
    required: true
  - name: TIMESCALEDB_PORT
    inputType: FreeText
    defaultValue: 5432
    required: true
  - name: BATCH_SIZE
    inputType: FreeText
    defaultValue: 1000
    required: true
  - name: BATCH_TIMEOUT
    inputType: FreeText
    defaultValue: 1
    required: true
  - name: TIMESCALEDB_USER
    inputType: FreeText
    defaultValue: tsadmin
    required: true
  - name: TIMESCALEDB_HOST
    inputType: FreeText
    defaultValue: timescaledb
    required: true
  - name: TIMESCALEDB_PASSWORD_SECRET_KEY
    inputType: Secret
    defaultValue: TIMESCALE_PASSWORD
    required: true
  - name: TIMESCALEDB_TABLE_NAME
    inputType: FreeText
    defaultValue: solar_datav9
    required: true
  - name: CONSUMER_GROUP_NAME
    inputType: FreeText
    defaultValue: timescaledb-consumer-group
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: postgresql-destination
