name: clickhousetest-v8
language: python
variables:
  - name: input
    inputType: InputTopic
    description: Name of the input topic to listen to.
    defaultValue: solar-data
  - name: CLICKHOUSE_MAX_BATCH_SIZE
    inputType: FreeText
    defaultValue: 1000
  - name: CLICKHOUSE_USERNAME
    inputType: FreeText
  - name: CLICKHOUSE_PASSWORD
    inputType: FreeText
  - name: CLICKHOUSE_PORT
    inputType: FreeText
  - name: CONSUMER_GROUP
    inputType: FreeText
    defaultValue: starter-sink-consumer
  - name: DEBUG_MODE
    inputType: FreeText
  - name: CLICKHOUSE_MAX_RETRIES
    inputType: FreeText
  - name: CLICKHOUSE_DATABASE
    inputType: FreeText
  - name: CLICKHOUSE_SECURE
    inputType: FreeText
  - name: CLICKHOUSE_TABLE
    inputType: FreeText
  - name: CLICKHOUSE_HOST
    inputType: FreeText
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: starter-destination
