name: clickhouse-test-app
language: python
variables:
- name: input
  inputType: InputTopic
  description: Name of the input topic to listen to.
  defaultValue: solar-data
- name: CLICKHOUSE_HOST
  inputType: FreeText
  description: ClickHouse server hostname or IP address
  defaultValue: clickhouse-test
- name: CLICKHOUSE_PORT
  inputType: FreeText
  description: ClickHouse server port
  defaultValue: '8123'
- name: CLICKHOUSE_DATABASE
  inputType: FreeText
  description: ClickHouse database name
  defaultValue: default
- name: CLICKHOUSE_USERNAME
  inputType: FreeText
  description: ClickHouse username
  defaultValue: clickadmin
- name: CLICKHOUSE_PASSWORD
  inputType: Secret
  description: ClickHouse password
  required: false
  defaultValue: CLICKHOUSE_SECRET_KEY
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: starter-destination
