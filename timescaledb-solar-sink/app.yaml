name: TimescaleDB Solar Data Sink
language: python
variables:
  - name: input
    inputType: InputTopic
    description: Input topic containing solar panel data
    defaultValue: solar-data
    required: true
  - name: TIMESCALE_HOST
    inputType: FreeText
    description: TimescaleDB server hostname
    defaultValue: timescaledb
    required: true
  - name: TIMESCALE_PORT
    inputType: FreeText
    description: TimescaleDB server port
    defaultValue: 5432
    required: true
  - name: TIMESCALE_DBNAME
    inputType: FreeText
    description: TimescaleDB database name
    defaultValue: metrics
    required: true
  - name: TIMESCALE_USER
    inputType: FreeText
    description: TimescaleDB username
    defaultValue: tsadmin
    required: true
  - name: TIMESCALE_PASSWORD
    inputType: Secret
    description: TimescaleDB password (stored as secret)
    required: true
  - name: TIMESCALE_TABLE
    inputType: FreeText
    description: Target table for solar data
    defaultValue: solar_panel_data
    required: true
  - name: TIMESCALE_SCHEMA
    inputType: FreeText
    description: Database schema
    defaultValue: public
  - name: SCHEMA_AUTO_UPDATE
    inputType: FreeText
    description: Auto-update table schema
    defaultValue: true
  - name: BATCH_TIMEOUT
    inputType: FreeText
    description: Batch timeout in seconds
    defaultValue: 1
  - name: BATCH_SIZE
    inputType: FreeText
    description: Batch size for commits
    defaultValue: 1000
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: postgresql-destination
